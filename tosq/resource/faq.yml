- 
    title: '[DEMO] 내 비밀번호를 변경하려면?'
    content: >
        <p>Facebook 계정에 로그인한 상태에서 설정에서 비밀번호를 변경할 수 있습니다. 여기에서 다음 단계를 따르세요.</p>
        <ul>
        <li>비밀번호를 클릭합니다.</li>
        <li>현재 비밀번호와 새 비밀번호를 입력합니다.</li>
        <li>변경 내용 저장을 클릭합니다.</li>
        </ul>
- 
    title: '[DEMO] 내 뉴스피드가 다르게 보이는 이유는?'
    content: >
        <p>Facebook은 지금까지 받아본 의견을 토대로 하여 새 디자인을 준비하고 있습니다. 업데이트된 디자인에는 더 커진 소식란과 새 글자체 등 사용자를 위해 준비된 요소를 적용하였습니다.</p>
        <p>다시 뉴스피드 모습으로 전환할 수는 없습니다. 곧 모든 Facebook 사용자들이 같은 뉴스피드 디자인을 이용하게 됩니다.</p>

- 
    title: '[DEMO] Facebook 회원으로 가입하려면?'
    content: >
        <p>Facebook 계정이 없는 경우 간단한 단계를 거쳐 가입할 수 있습니다.</p>
        <ul>
        <li>www.facebook.com으로 이동합니다.</li>
        <li>가입 양식이 나타나면 이름, 이메일 주소 또는 전화번호, 비밀번호, 생일, 성별을 입력합니다. 양식이 나타나지 않으면 가입하기를 클릭한 후에 양식을 작성합니다.</li>
        <li>가입하기를 클릭합니다.</li>
        </ul>
        <p>가입 후에는 이메일 주소나 전화번호를 인증하세요. 계정을 인증할 수 있는 이메일이나 문자 메시지가 전송됩니다.</p>
        <p>모바일 인증 코드가 전송되지 않았거나확인 이메일이 오지 않은 경우 도움말을 확인하세요.</p>

- 
    title: '[DEMO] 게시물을 올릴 때 볼 수 있는 사람을 선택하려면?'
    content: >
        <p>상태 업데이트, 사진 등 회원님이 게시한 콘텐츠를 공유하는 대부분의 장소에서 공개 대상 선택 도구를 확인할 수 있습니다. 도구를 클릭하고 콘텐츠를 공유할 사람을 선택하세요.</p>
        <img src="https://fbcdn-dragon-a.akamaihd.net/hphotos-ak-xaf1/t39.2365-6/10173504_313437838809978_1210546865_n.png">
        <p>도구는 회원님이 마지막으로 콘텐츠를 게시했을 때 공유한 대상을 기억하고 회원님이 다시 게시할 때 대상을 변경하지 않는 이상 이전과 같은 대상을 사용합니다. 예를 들어 게시물에 대해 전체 공개를 선택한 경우 다음 번에 게시할 때 공개 대상을 변경하지 않으면 게시물이 전체 공개로 설정됩니다. 공개 대상 선택 도구는 공개 범위 설정 바로가기나 공개 범위 설정 등 여러 곳에 나타나며, 한곳에서 설정 내용을 변경하면 다른 곳에서도 동일하게 업데이트됩니다.</p>
        <p>공개 대상 선택 도구는 이미 공유된 콘텐츠와도 함께 나타나므로 각 게시물을 누가 볼 수 있는지 명백히 확인할 수 있습니다. 게시물을 공유한 후에는 공유 대상을 변경하는 옵션이 나타납니다. 공유한 후에 게시물의 공개 대상을 변경하려면 공개 대상 선택 도구를 클릭해 새 공개 대상을 선택하면 됩니다.</p>
        <p>다른 사람의 타임라인에 게시하면 그 사람이 회원님 게시물의 공개 범위를 선택하게 된다는 점을 기억하세요. 또한 게시물에 태그된 사람과 그 친구들도 이를 볼 수 있습니다.</p>
        <p>공유할 때 선택할 수 있는 공개 대상에 대해 자세히 알아보세요.</p>
